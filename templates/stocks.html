<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/stocks</title>

    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>

<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <!-- Add the "Edit" column header -->
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <!-- Add the "Edit" column cell with a button triggering the modal -->
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModal{{ product.id }}">
                                Edit
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!-- Modal for editing each product -->
            {% for product in products %}
            <div class="modal fade" id="exampleModal{{ product.id }}" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel{{ product.id }}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel{{ product.id }}">Edit Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Edit form with pre-filled input values -->
                            <form action="/update_product" method="POST">
                                <input type="hidden" name="id" value="{{ product.id }}">
                                <div class="form-group">
                                    <label for="name{{ product.id }}">Name</label>
                                    <input type="text" class="form-control" id="name{{ product.id }}" name="name"
                                        value="{{ product.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="price{{ product.id }}">Price</label>
                                    <input type="number" class="form-control" id="price{{ product.id }}" name="price"
                                        value="{{ product.price }}">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}




        </div>

    </div>

    {% endblock %}
</body>

</html>
