<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>/product</title>
  <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

</head>

<body>
  {% extends "layout.html" %}
  {% block content %}
  <style>
    .center-button {
    top:50%;
    background-color:#12a850;
    color: #fff;
    border:none; 
    border-radius:10px; 
    padding:15px;
    min-height:25px;
    float: right; 
    min-width: 100px;
    
    }
  </style>

<div class="container">

 <!-- Button trigger modal -->
<button type="button" class="center-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
  CLICK ME!
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCTS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/addproducts" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" aria-describedby="Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Buying price</label>
            <input name="buying_price" type="text" class="form-control" id="buying_price">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">selling price</label>
            <input name="selling_price" type="text" class="form-control" id="selling">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Stock_quantity</label>
            <input name="quantity" type="text" class="form-control" id="selling">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      
      
        </form>
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <div>
    <table id="myTable" class="display">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for prod in prods %}
        <tr>
          <th scope="row">{{ prod[0] }}</th>
          <td>{{ prod[1] }}</td>
          <td>{{ prod[2] }}</td>
          <td>{{ prod[3] }}</td>
          <td>{{ prod[4] }}</td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
  
  {% endblock %}



</body>

</html>
