<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>/stock</title>
</head>
{% extends 'layout.html' %}

<body>
    {% block content %}
    <style>
        .center-button {
            top: 50%;
            background-color: #12a850;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            min-height: 25px;
            
            min-width: 100px;

        }
    </style>

    <div class="container">
        <button type="button" class="center-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            STOCK +
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add your stock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form action="/addstock" method="POST">

                            <!-- <label for="fname">product_id:</label><br> -->
                            <select name="pid" id="product">
                                <option value="">Select a product</option>
                                {% for prod in prods %}
                                <option value="{{ prod[0] }}">{{ prod[1] }}</option>
                                {% endfor %}
                            </select><br><br>
                            <label for="lname">quantity:</label>
                            <input type="text" id="lname" name="quantity"><br><br>



                            <button type="submit" class="btn btn-primary">Submit</button><br>
                        </form>
                        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                    crossorigin="anonymous">

                </script> -->
                    </div>
                </div>
            </div>
        </div>




        <div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">


                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product ID</th>
                                <th>Quantity</th>
                                <th>time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for st in stock %}
                            <tr>
                                <td>{{ st[0] }}</td>
                                <td name="pid">
                                    {% for prod in prods %}
                                    {% if prod[0]==st[1]%}
                                    {{prod[1]}}
                                    {% endif %}
                                    {% endfor %}

                                </td>
                                <td>{{ st[2] }}</td>
                                <td>{{ st[3] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-2"></div>
            </div>

        </div>
    </div>



    <!-- Button trigger modal -->




    {% endblock %}


</body>

</html>
